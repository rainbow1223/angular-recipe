<a
  class="list-group-item clearfix"
  style="cursor: pointer"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text" apphighlightdirective>
      {{ recipe.description }}
    </p>
    <p
      claress="list-group-item-text"
      [appbetterhighlight]="'green'"
      [defaultColor]="'red'"
    >
      {{ recipe.description }}
    </p>
  </div>
  <div class="pull-right">
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 50px"
    />
  </div>
</a>
